        <script>
            var count = 0;
            function cc(card){
                switch(card){
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                    case 6:
                        count += 1;
                        break;
                    case 7:
                    case 8:
                    case 9:                        
                        break; 
                    case 10:
                    case 'J':
                    case 'Q':
                    case 'K':
                    case 'A':
                        count += -1;
                        break;
                }
                if(count <= 0){
                    var resultd = "";
                    resultd = count + ' Hold';
                    return resultd;
                }else{
                    var resultf = '';
                    resultf = count + ' Bet';
                    return resultf;
                }
                return count;
            }
            console.log(cc(2)); console.log(cc(3)); console.log(cc(7)); console.log(cc('K')); console.log(cc('A'));
            console.log(cc(2)); console.log(cc(3)); console.log(cc(4)); console.log(cc(5)); console.log(cc(6));
        </script>

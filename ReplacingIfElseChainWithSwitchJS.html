        <script>
            function chainToSwitch(val){
                var answer = "";

                switch(val){
                    case "bob":
                    answer = "Marley";
                    break;

                    case 42:
                    answer = "The Answer";
                    break;

                    case 1:
                    answer = "There is no #1";
                    break;

                    case 99:
                    answer = "Missed my by this much!";
                    break;

                    case 7:
                    answer = "Ate Nine";
                }               
                return answer;
            }
            let resultM = chainToSwitch(1);
            console.log(resultM);
